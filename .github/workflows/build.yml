on: push

name: Integration

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.3'
      - name: BUild
        env:
          CGO_ENABLED: 0
        run: |
            go build
            echo ${CGO_ENABLED}
      - name: Run Tests
        run: |
            go test
  docker-build:
      runs-on: ubuntu-22.04  
      needs: [build]
      steps:
        - uses: actions/checkout@v2
        - name: build
          run: |
            docker build -t goappimage .
        # or
        # - run: echo ABC
